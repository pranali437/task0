<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Laundry Services</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            Logo
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="user-info">
            <button class="name">Username</button>
        </div>
        <!-- Mobile Toggle Button -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Revitalize Your Clothes with Expert Laundry Services!</h1>
            <p class="hero-description">
                From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!
            </p>
            <button class="book-button">Book a Service Today!</button>
        </div>
        <div class="hero-image">
            <img src="washing_machine.png" alt="Laundry Machine">
        </div>
    </section>
</body>
</html>
